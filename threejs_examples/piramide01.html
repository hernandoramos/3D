<html>
<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
    <body>
        <a-scene>
            <a-entity
                obj-model="obj: url(/threejs_examples/modelos/piramide.obj);
                mtl: url(/threejs_examples/modelos/piramide.mtl)">
            </a-entity>
            <a-assets>
                <img id="sky" src="/threejs_examples/modelos/sky3.jpg">
            </a-assets>
              <a-sky src="#sky"></a-sky>
            <a-entity position="0 0 10">
                <a-camera></a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
