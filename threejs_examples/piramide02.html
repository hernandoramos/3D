<html>
<head>
    <!-- include A-Frame obviously mua ha ha ha-->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
    <body>
        <a-scene>
           <!--Adding a glTF 2.0 model to your scene-->
            <a-assets>
                <a-assets-item id="piramide" src="/threejs_examples/modelos/piramide.gltf">
            </a-assets>
            <a-entry src="#piramide" scale="0.01, 0.01, 0.01"></a-entry>
            <a-assets>
                <img id="sky" src="/threejs_examples/modelos/sky3.jpg">
            </a-assets>
              <a-sky src="#sky"></a-sky>
            <a-entity position="0 0 10">
                <a-camera></a-camera>
            </a-entity>
        </a-scene>
    </body>

    
</html>
