<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- inclode aframe-extras.loaders -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;'>
		<!-- define your gltf asset -->
		<a-assets>
		  <a-asset-item id="mono" src="/assets/mono.gltf"></a-asset-item>
		</a-assets>

		<!-- use your gltf model -->
		<a-entity gltf-model="#mono" position="0.0, 0.0, 0.0" scale="0.01, 0.01, 0.1" ></a-entity>

		<!-- Add a collada model
		<a-entity
				collada-model="url(/assets/mono.dae)" color="#DF0101">
		</a-entity>  -->
		<!-- Add text -->
		<a-text value="Hello, World!" scale="2.0, 2.0, 2.0" color="#D0FA58" position="-0.2, 0.0, 1.0" ></a-text>
		<!-- Add an image -->
		<a-image src="assets/color512.png" rotation="-90.0, 0.0,0.0" scale="2.0 2.0 1.0" ></a-image>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
