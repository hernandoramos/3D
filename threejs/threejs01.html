<!DOCTYPE html>

<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			// define a directional light
			var luz01 = new THREE.DirectionalLight(0x404040, 2 );
			luz01.position.x = - 0.5;
			luz01.position.y = - 0.5;
			luz01.position.z = - -3.5;
			luz01.position.normalize();
			// Put luz01 in the scene
			scene.add(luz01);
			// Add an ambient light
			var sol = new THREE.AmbientLight (0x404040);
			// add sol to the scene
			scene.add(sol);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 2, 2, 2);
            // load a texture, set wrap mode to repeat
            // var texture = new THREE.TextureLoader().load( 'assets/AkuTwitter.jpg' );
            // texture.wrapS = THREE.RepeatWrapping;
            // texture.wrapT = THREE.RepeatWrapping;
            // texture.repeat.set( 1, 1 );
            var material = new THREE.MeshPhongMaterial( {color: 0x00ff00, specular: 0x009900, shininess: 30,} );
			var cube = new THREE.Mesh( geometry, material, );
            scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.02;
				cube.rotation.y += 0.01;
                cube.rotation.z += 0.02;

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
